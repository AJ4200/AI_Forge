<html>

<head>

  <meta charset="utf-8" />
  <title>Login Form</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">
  <link href="Register.css" rel="stylesheet">
        <script src="Register.js" type="text/javascript"></script>
  
</head>

<body id="appform-page">
  <div id="appform-wrapper">
    <div class="appform-container clearfix">
      <div class="panel panel-small">
        <h2 class="panel-heading">Login</h2>
        <form id="panel-form" action="#" method="POST">
          <div class="appform-group">
            <label>Username</label>
            <input type="text" required="" />
          </div>
          <div class="appform-group">
            <label>Password</label>
            <input type="password" required="" />
          </div>
          <div class="appform-checkbox clearfix">
            <div class="appform-checkbox-button">
              <input type="checkbox" id="remember" checked="">
              <label for="remember"></label>
            </div><span>Remember Me</span>
          </div>
          <input type="submit" class="appform-button" value="Member Login" />
        </form><br />
        <p>Don't have an account? <a href="#">Register!</a></p>
      </div>
      <p id="panel-bottom"><a href="#">Forgot your password?</a></p>
    </div>
  </div>

  <!-- JS -->

</body>

</html>
